<body>
  <script>
    function computerPlay() {
      result = Math.random() * 3
      if (result < 1) {
        result = "Scissors";
      }
      if ((result > 1) && (result < 2)) {
        result = "Rock";
      }
      if (result > 2) {
        result = "Paper";
      }
      console.log("The Computer picked " + result)
      return result;
    }

    function playerPlay() {
      playerChoice = prompt("What will you pick?");
      if (playerChoice === "") {
      console.log("You didn't pick anything.");
      } 
      playerChoice = playerChoice.toLowerCase();
      if (((playerChoice == ("rock")) || (playerChoice == ("paper")) || (playerChoice == ("scissors"))) !== true) {
        console.log("That isnt a valid choice.");
      }
    }

      function evaluation() {
        if (result.toLowerCase() == playerChoice) {
          console.log("It's a tie! Nobody wins!");
        }
        if ((playerChoice == "paper" && result == "Rock") || (playerChoice == "rock" && result == "Scissors") || (playerChoice == "scissors" && result == "Paper")) {
          console.log("You win!");
        }
        if ((playerChoice == "rock" && result == "Paper") || (playerChoice == "paper" && result == "Scissors") || (playerChoice == "scissors" && result == "Rock")) {
          console.log("You lose!");
        }
      }

      playerPlay();
      computerPlay();
      evaluation();

  </script>
